<ion-header>
	<ion-toolbar>
		<ion-title>Login</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content scroll="false">
	<div class="logo">
		<img src="assets/imgs/Logo.png" />
	</div>

	<div class="ion-padding pt-0 form-container">
		<form (submit)="login()" #formulario="ngForm" [formGroup]="loginForm">
			<ion-item>
				<ion-input name="email" type="email" formControlName="email" placeholder="Enter your email" autofocus="true"></ion-input>
			</ion-item>
			<input-error [show]="!loginForm.controls.email.valid && submitAttempt">
				Please, enter a valid email.
			</input-error>

			<ion-item>
				<ion-input name="senha" type="password" formControlName="senha" placeholder="Enter your password"></ion-input>
			</ion-item>
			<input-error [show]="!loginForm.controls.senha.valid && submitAttempt">
				This field is required.
			</input-error>

			<div class="login-btn pl-0">
				<button type="submit" class="hidden">.</button>
				<ion-button expand="block" type="submit" size="large">LOGIN</ion-button>
			</div>
		</form>
	</div>
</ion-content>
