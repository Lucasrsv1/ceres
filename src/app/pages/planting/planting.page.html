<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>

		<ion-title>How to Plant</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-buttons class="item" *ngFor="let planta of plantas" (click)="tutorial(planta)">
		<img [src]="planta.img" alt="{{ planta.nome }}">
		<div class="item-description">
			<strong>{{ planta.nome }}</strong>
			<p>{{ planta.descricao }}</p>
		</div>
	</ion-buttons>
</ion-content>
